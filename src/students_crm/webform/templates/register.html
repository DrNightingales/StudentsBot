<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            max-width: 480px;
            margin: 40px auto;
            padding: 0 16px;
        }

        .card {
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
        }

        button {
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            background: black;
            color: white;
        }

        .error {
            color: #b00020;
            margin-bottom: 8px;
        }

        .success {
            color: #0a8a0a;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Регистрация</h1>

        {% if success %}
        <div class="success">Пользователь успешно зарегистрирован.</div>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <label for="password2">Повторите пароль</label>
            <input type="password" id="password2" name="password2" required>

            <input type="hidden" name="token" value="{{ token }}">

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>

</html>
